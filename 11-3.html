<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript">
		function drawPolygon(context,pos){
			context.beginPath();
			context.moveTo(pos[0],pos[1]);
			for(var i=2;i<=6;i+=2)
				context.lineTo(pos[i],pos[i+1]);
			context.lineTo(pos[0],pos[1]);
			context.strokeStyle="magenta";
			context.stroke();


		}
	</script>
</head>
<body>
	<canvas id="c" width=220 height="220" 
	style="background-color: aliceblue"></canvas>
	<script type="text/javascript">

		
		var canvas=document.getElementById("c");
		var context=canvas.getContext("2d");

		var pos=[100,10,10,100,150,200,210,60];
		drawPolygon(context,pos);


		</script>
</body>
</html>
