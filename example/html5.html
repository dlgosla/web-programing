<!DOCTYPE html>
<html>
<head>
	<title>My Dynamic Details Page</title>
	<script>
	function addParagraphText()
	{
		document.getElementById("para").innerHTML = "thanks for adding text!";
	}
	</script>
	
</head>

<body>

<H1>Let's see a button</H1>
<button onclick = "addParagraphText();">Click Me</button>

<p id = "para"></p>

</body>

</html>
