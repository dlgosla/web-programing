<!DOCTYPE html>
<html>
<head>
	<title>어지러워요</title>
	<style>

		@keyframes sponge{
			0%{transform: rotate(0deg);}
			50%{transform: rotate(-90deg);}
			100%{transform:rotate(90deg);}
		}
		img{
			animation-name: sponge;
			animation-duration: 1s;
			animation-iteration-count : infinite;
		}

	</style>
</head>
<body>
	<h2>어지러워요</h2>
	<hr>
	<img src="media2/spongebob.png" width="300" height="300">
</body>
</html>
